<!-- Print settings -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vie
    wport" content="width=device-width, initial-scale=1">
    <title>Calculator 2.0</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
      .navbar{
        margin-bottom:0;
        border-radius:0;
      }
    </style>
  </head>
  <body style="background-color: #000000c4">

    <div style="height:100px"></div>

    <div class="container" id="calculator">
      <div class="row" id="display">
        <input type="text" class="form-control" id="math" placeholder="0."> 
      </div>
      <div class="row">
        <div class="container" id ="keypad">
          <div class="row">
            <div class="col-8" style="align-items: center;display: flex;justify-content: center;">
              <div class="container" id="lhs_keypad">
                <div class="row">
                  <div class="col">
                    <button type="button" class="btn btn-dark keypad_n" id="n_1" data-value="1">1</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark keypad_n" id="n_2">2</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark keypad_n" id="n_3">3</button>
                  </div>
                  <div class="w-100"></div>
                  <div class="col">
                    <button type="button" class="btn btn-dark keypad_n" id="n_4">4</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark keypad_n" id="n_5">5</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark keypad_n" id="n_6">6</button>
                  </div>
                  <div class="w-100"></div>
                  <div class="col">
                    <button type="button" class="btn btn-dark keypad_n" id="n_7">7</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark keypad_n" id="n_8">8</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark keypad_n" id="n_9">9</button>
                  </div>
                  <div class="w-100"></div>
                  <div class="col">
                    <button type="button" class="btn btn-dark keypad_n" id="n_0">0</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark keypad_n" id="n_period">.</button>
                  </div>
                  <div class="col">
                    <div class="row" id="paranthesis">
                      <div class="col">
                        <button type="button" class="btn btn-dark keypad_n" id="open_par">(</button>
                      </div>
                      <div class="col">
                        <button type="button" class="btn btn-dark keypad_n" id="close_par">)</button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="container" id="rhs_keypad">
                <div class="container" id="cursor">
                  <div class="row">
                    <div class="col">
                      <button type="button" class="btn btn-dark keypad_cursor" id="backspace"><</button>
                    </div>
                    <div class="col">
                      <button type="button" class="btn btn-dark keypad_cursor" id="AC">AC</button>
                    </div>
                  </div>
                </div>

                <div class="container" id="operators">
                  <div class="row">
                    <div class="col">
                      <button type="button" class="btn btn-dark keypad_op" id="times">×</button>
                    </div>
                    <div class="col">
                      <button type="button" class="btn btn-dark keypad_op" id="divide">÷</button>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                      <button type="button" class="btn btn-dark keypad_op" id="add">+</button>
                    </div>
                    <div class="col">
                      <button type="button" class="btn btn-dark keypad_op" id="subtract">−</button>
                    </div>
                    <div class="w-100"></div>
                                      <div class="col">
                    <div class="row" id="trig">
                      <div class="col">
                        <button type="button" class="btn btn-dark keypad_trig" id="sin">sin</button>
                      </div>
                      <div class="col">
                        <button type="button" class="btn btn-dark keypad_trig" id="cos">cos</button>
                      </div>
                    </div>
                  </div>
                    <div class="col">
                      <button type="button" class="btn btn-dark keypad_equal" id="equal">=</button>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="height:400px"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./handler.js"></script>
    <script src="./errors.js"></script>
    <script src="./ui_handler.js"></script>
    <script src="./helper.js"></script>
  </body>
</html>
